<div class="flex flex-col items-center justify-center max-w-full mb-2">
    <h1 class="text-center font-poppins font-medium text-lg">Manage Attendees</h1>
    <div class="flex justify-end w-full mt-2">
        <form class="flex items-center max-w-sm">
            <label for="simple-search" class="sr-only">Search</label>
            <div class="relative w-full">
                <input type="text" id="simple-search"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="search user" required />
            </div>
            <button type="submit"
                class="p-2.5 ms-2 text-sm font-medium text-white bg-blue-700 rounded-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 20 20">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                </svg>
                <span class="sr-only">Search</span>
            </button>
        </form>
    </div>
</div>

<!-- Events Section -->
<div class="w-full max-w-full mx-auto bg-white">
    <ul class="list-none">
        <li *ngFor="let event of events" class="p-4 border-b border-gray-300 hover:bg-gray-100 cursor-pointer"
            (click)="toggleUserTable(event.name)">
            <span class="text-lg font-medium">{{ event.name }}</span>
            <div *ngIf="selectedEvent === event.name" class="mt-2">
                <!-- Users Section -->
                <div class="font-sans overflow-x-auto">
                    <h2 class="text-xl font-semibold my-4">Users for {{ selectedEvent }}</h2>
                    <table class="min-w-full bg-white">
                        <thead class="bg-gray-100 whitespace-nowrap">
                            <tr>
                                <th class="p-4 text-left text-xs font-semibold text-gray-800">
                                    Event Name
                                </th>
                                <th class="p-4 text-left text-xs font-semibold text-gray-800">
                                    Email
                                </th>

                                <th class="p-4 text-left text-xs font-semibold text-gray-800">
                                    Ticket Type
                                </th>
                                <th class="p-4 text-left text-xs font-semibold text-gray-800">
                                    Actions
                                </th>
                            </tr>
                        </thead>
                        <tbody class="whitespace-nowrap">
                            <tr *ngFor="let user of getUsersForEvent(selectedEvent)" class="hover:bg-gray-50">
                                <td class="p-4 text-[15px] text-gray-800">
                                    {{ user.eventName }}
                                </td>
                                <td class="p-4 text-[15px] text-gray-800">
                                    {{ user.email }}
                                </td>
                                <td class="p-4 text-[15px] text-gray-800">
                                    {{ user.ticketType }}
                                </td>
                                <td class="p-4">
                                    <button class="mr-4" title="Edit">
                                        <i class="pi pi-pen-to-square text-blue-500 hover:text-blue-700"></i>
                                    </button>
                                    <button class="mr-4" title="Delete">
                                        <i class="pi pi-trash text-red-500 hover:text-red-700"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </li>
    </ul>
</div>
