<div class="font-[sans-serif] overflow-x-auto mt-2">
    <div class="flex items-center justify-between p-4 bg-white">
        <h1 class="text-2xl font-semibold text-gray-800">Manage Role Requests</h1>
    </div>
    <table class="min-w-full bg-white">
        <thead class="whitespace-nowrap">
            <tr>
                <th class="pl-4 w-8">
                    <input id="checkbox" type="checkbox" class="hidden peer" />
                    <label for="checkbox"
                        class="relative flex items-center justify-center p-0.5 peer-checked:before:hidden before:block before:absolute before:w-full before:h-full before:bg-white w-5 h-5 cursor-pointer bg-blue-500 border border-gray-400 rounded overflow-hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-full fill-white" viewBox="0 0 520 520">
                            <path
                                d="M79.423 240.755a47.529 47.529 0 0 0-36.737 77.522l120.73 147.894a43.136 43.136 0 0 0 36.066 16.009c14.654-.787 27.884-8.626 36.319-21.515L486.588 56.773a6.13 6.13 0 0 1 .128-.2c2.353-3.613 1.59-10.773-3.267-15.271a13.321 13.321 0 0 0-19.362 1.343q-.135.166-.278.327L210.887 328.736a10.961 10.961 0 0 1-15.585.843l-83.94-76.386a47.319 47.319 0 0 0-31.939-12.438z"
                                data-name="7-Check" data-original="#000000" />
                        </svg>
                    </label>
                </th>
                <th class="p-4 text-left text-sm font-semibold text-black">
                    Name
                </th>
                <th class="p-4 text-left text-sm font-semibold text-black">
                    Role
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-3 h-3 fill-gray-400 inline cursor-pointer ml-2"
                        viewBox="0 0 401.998 401.998">
                        <path
                            d="M73.092 164.452h255.813c4.949 0 9.233-1.807 12.848-5.424 3.613-3.616 5.427-7.898 5.427-12.847s-1.813-9.229-5.427-12.85L213.846 5.424C210.232 1.812 205.951 0 200.999 0s-9.233 1.812-12.85 5.424L60.242 133.331c-3.617 3.617-5.424 7.901-5.424 12.85 0 4.948 1.807 9.231 5.424 12.847 3.621 3.617 7.902 5.424 12.85 5.424zm255.813 73.097H73.092c-4.952 0-9.233 1.808-12.85 5.421-3.617 3.617-5.424 7.898-5.424 12.847s1.807 9.233 5.424 12.848L188.149 396.57c3.621 3.617 7.902 5.428 12.85 5.428s9.233-1.811 12.847-5.428l127.907-127.906c3.613-3.614 5.427-7.898 5.427-12.848 0-4.948-1.813-9.229-5.427-12.847-3.614-3.616-7.899-5.42-12.848-5.42z"
                            data-original="#000000" />
                    </svg>
                </th>
                <th class="p-4 text-left text-sm font-semibold text-black">
                    Active
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-3 h-3 fill-gray-400 inline cursor-pointer ml-2"
                        viewBox="0 0 401.998 401.998">
                        <path
                            d="M73.092 164.452h255.813c4.949 0 9.233-1.807 12.848-5.424 3.613-3.616 5.427-7.898 5.427-12.847s-1.813-9.229-5.427-12.85L213.846 5.424C210.232 1.812 205.951 0 200.999 0s-9.233 1.812-12.85 5.424L60.242 133.331c-3.617 3.617-5.424 7.901-5.424 12.85 0 4.948 1.807 9.231 5.424 12.847 3.621 3.617 7.902 5.424 12.85 5.424zm255.813 73.097H73.092c-4.952 0-9.233 1.808-12.85 5.421-3.617 3.617-5.424 7.898-5.424 12.847s1.807 9.233 5.424 12.848L188.149 396.57c3.621 3.617 7.902 5.428 12.85 5.428s9.233-1.811 12.847-5.428l127.907-127.906c3.613-3.614 5.427-7.898 5.427-12.848 0-4.948-1.813-9.229-5.427-12.847-3.614-3.616-7.899-5.42-12.848-5.42z"
                            data-original="#000000" />
                    </svg>
                </th>
                <th class="p-4 text-left text-sm font-semibold text-black">
                    Action
                </th>
            </tr>
        </thead>

        <tbody class="whitespace-nowrap">
            <tr class="odd:bg-blue-50" *ngFor="let rolerequest of  roleRequests">
                <td class="pl-4 w-8">
                    <input id="checkbox1" type="checkbox" class="hidden peer" />
                    <label for="checkbox1"
                        class="relative flex items-center justify-center p-0.5 peer-checked:before:hidden before:block before:absolute before:w-full before:h-full before:bg-white w-5 h-5 cursor-pointer bg-blue-500 border border-gray-400 rounded overflow-hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-full fill-white" viewBox="0 0 520 520">
                            <path
                                d="M79.423 240.755a47.529 47.529 0 0 0-36.737 77.522l120.73 147.894a43.136 43.136 0 0 0 36.066 16.009c14.654-.787 27.884-8.626 36.319-21.515L486.588 56.773a6.13 6.13 0 0 1 .128-.2c2.353-3.613 1.59-10.773-3.267-15.271a13.321 13.321 0 0 0-19.362 1.343q-.135.166-.278.327L210.887 328.736a10.961 10.961 0 0 1-15.585.843l-83.94-76.386a47.319 47.319 0 0 0-31.939-12.438z"
                                data-name="7-Check" data-original="#000000" />
                        </svg>
                    </label>
                </td>
                <td class="p-4 text-sm">
                    <div class="flex items-center cursor-pointer w-max">
                        <img [src]="rolerequest.user.profileImage || 'profilepic.svg'"
                            class="w-9 h-9 rounded-full shrink-0" />
                        <div class="ml-4">
                            <p class="text-sm text-black">{{rolerequest.user.firstname}}, {{rolerequest.user.lastname}}
                            </p>
                            <p class="text-xs text-gray-500 mt-0.5">{{rolerequest.user.email}}</p>
                        </div>
                    </div>
                </td>
                <td class="p-4 text-sm text-black">
                    {{rolerequest.user.role}}
                </td>
                <td class="p-4">
                    <label class="relative cursor-pointer">
                        <input type="checkbox" class="sr-only peer" [checked]="rolerequest.approved"
                            (change)="onCheckboxChange($event, rolerequest.id)" />
                        <div
                            class="w-11 h-6 flex items-center bg-gray-300 rounded-full peer peer-checked:after:translate-x-full after:absolute after:left-[2px] peer-checked:after:border-white after:bg-white after:border after:border-gray-300 after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-[#007bff]">
                        </div>
                    </label>
                </td>
                <td class="p-4">
                    <button class="mr-4" title="Edit">
                        <i class="pi pi-pen-to-square text-blue-500 text-xl hover:text-blue-700"></i>
                    </button>
                    <button title="Delete">
                        <i class="pi pi-trash text-red-500 text-xl hover:text-red-700"></i>
                    </button>
                </td>
            </tr>

            <tr class="odd:bg-blue-50">
                <td class="pl-4 w-8">
                    <input id="checkbox5" type="checkbox" class="hidden peer" />
                    <label for="checkbox5"
                        class="relative flex items-center justify-center p-0.5 peer-checked:before:hidden before:block before:absolute before:w-full before:h-full before:bg-white w-5 h-5 cursor-pointer bg-blue-500 border border-gray-400 rounded overflow-hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-full fill-white" viewBox="0 0 520 520">
                            <path
                                d="M79.423 240.755a47.529 47.529 0 0 0-36.737 77.522l120.73 147.894a43.136 43.136 0 0 0 36.066 16.009c14.654-.787 27.884-8.626 36.319-21.515L486.588 56.773a6.13 6.13 0 0 1 .128-.2c2.353-3.613 1.59-10.773-3.267-15.271a13.321 13.321 0 0 0-19.362 1.343q-.135.166-.278.327L210.887 328.736a10.961 10.961 0 0 1-15.585.843l-83.94-76.386a47.319 47.319 0 0 0-31.939-12.438z"
                                data-name="7-Check" data-original="#000000" />
                        </svg>
                    </label>
                </td>
                <td class="p-4 text-sm">
                    <div class="flex items-center cursor-pointer w-max">
                        <img src='https://readymadeui.com/profile_6.webp' class="w-9 h-9 rounded-full shrink-0" />
                        <div class="ml-4">
                            <p class="text-sm text-black">Evan Flores</p>
                            <p class="text-xs text-gray-500 mt-0.5">evan.com</p>
                        </div>
                    </div>
                </td>
                <td class="p-4 text-sm text-black">
                    User
                </td>
                <td class="p-4 text-sm">
                    <label class="relative cursor-pointer">
                        <input type="checkbox" class="sr-only peer" />
                        <div
                            class="w-11 h-6 flex items-center bg-gray-300 rounded-full peer peer-checked:after:translate-x-full after:absolute after:left-[2px] peer-checked:after:border-white after:bg-white after:border after:border-gray-300 after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-[#007bff]">
                        </div>
                    </label>
                </td>
                <td class="p-4">
                    <button class="mr-4" title="Edit">
                        <i class="pi pi-pen-to-square text-blue-500 text-xl hover:text-blue-700"></i>
                    </button>
                    <button title="Delete">
                        <i class="pi pi-trash text-red-500 text-xl hover:text-red-700"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="md:flex m-4">
        <p class="text-sm text-gray-500 flex-1">Showind 1 to 5 of 100 entries</p>

        <div class="flex items-center max-md:mt-4">
            <p class="text-sm text-gray-500">Display</p>
            <select class="text-sm text-gray-500 border border-gray-400 rounded h-7 mx-4 px-1 outline-none">
                <option>5</option>
                <option>10</option>
                <option>20</option>
                <option>50</option>
                <option>100</option>
            </select>

            <ul class="flex space-x-1 ml-2">
                <li class="flex items-center justify-center cursor-pointer bg-blue-100 w-7 h-7 rounded">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-3 fill-gray-500" viewBox="0 0 55.753 55.753">
                        <path
                            d="M12.745 23.915c.283-.282.59-.52.913-.727L35.266 1.581a5.4 5.4 0 0 1 7.637 7.638L24.294 27.828l18.705 18.706a5.4 5.4 0 0 1-7.636 7.637L13.658 32.464a5.367 5.367 0 0 1-.913-.727 5.367 5.367 0 0 1-1.572-3.911 5.369 5.369 0 0 1 1.572-3.911z"
                            data-original="#000000" />
                    </svg>
                </li>
                <li class="flex items-center justify-center cursor-pointer text-sm w-7 h-7 text-gray-500 rounded">
                    1
                </li>
                <li
                    class="flex items-center justify-center cursor-pointer text-sm bg-[#007bff] text-white w-7 h-7 rounded">
                    2
                </li>
                <li class="flex items-center justify-center cursor-pointer text-sm w-7 h-7 text-gray-500 rounded">
                    3
                </li>
                <li class="flex items-center justify-center cursor-pointer text-sm w-7 h-7 text-gray-500 rounded">
                    4
                </li>
                <li class="flex items-center justify-center cursor-pointer bg-blue-100 w-7 h-7 rounded">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-3 fill-gray-500 rotate-180"
                        viewBox="0 0 55.753 55.753">
                        <path
                            d="M12.745 23.915c.283-.282.59-.52.913-.727L35.266 1.581a5.4 5.4 0 0 1 7.637 7.638L24.294 27.828l18.705 18.706a5.4 5.4 0 0 1-7.636 7.637L13.658 32.464a5.367 5.367 0 0 1-.913-.727 5.367 5.367 0 0 1-1.572-3.911 5.369 5.369 0 0 1 1.572-3.911z"
                            data-original="#000000" />
                    </svg>
                </li>
            </ul>
        </div>
    </div>
</div>
