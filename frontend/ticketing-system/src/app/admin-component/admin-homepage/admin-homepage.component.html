<div class="bg-gradient-to-r from-pink-500 to-purple-500 p-8 font-sans rounded-md mt-2">
    <div class="container mx-auto">
        <h2 class="text-4xl font-bold text-white mb-8">Analytics</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
            <div class="bg-orange-100 rounded-lg shadow-md p-6">
                <div
                    class="flex items-center justify-center bg-gradient-to-r from-blue-500 to-indigo-500 rounded-full p-3 w-16 h-16">
                    <i pi class="pi pi-calendar text-white text-2xl"></i>
                </div>
                <div class="mt-4">
                    <p class="text-lg font-semibold text-gray-800">Total Events</p>
                    <p class="text-gray-600 text-sm mt-1">{{totalEvents}}</p>
                </div>
            </div>
            <div class="bg-amber-100 rounded-lg shadow-md p-6">
                <div
                    class="flex items-center justify-center bg-gradient-to-r from-green-500 to-teal-500 rounded-full p-3 w-16 h-16">
                    <i pi class="pi pi-money-bill text-white text-2xl"></i>
                </div>
                <div class="mt-4">
                    <p class="text-lg font-semibold text-gray-800">Revenue</p>
                    <p class="text-gray-600 text-sm mt-1">{{totalRevenue}}</p>
                </div>
            </div>
            <div class="bg-lime-100 rounded-lg shadow-md p-6 cursor-pointer hover:shadow-2xl">
                <div
                    class="flex items-center justify-center bg-gradient-to-r from-yellow-500 to-orange-500 rounded-full p-3 w-16 h-16">
                    <i pi class="pi pi-calendar text-white text-2xl"></i>
                </div>
                <div class="mt-4">
                    <p class="text-lg font-semibold text-gray-800">Total Bookings</p>
                    <p class="text-gray-600 text-sm mt-1">{{totalBookings}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="bg-slate-400 rounded-md shadow-lg  ">
    <div class="mt-4 grid grid-cols-1 sm:grid-cols-2 gap-4">
        <!-- Revenue Chart -->
        <div class="card bg-white m-2 rounded-lg shadow-md p-4">
            <h3 class="text-xl font-semibold mb-2">Total Revenue</h3>
            <p-chart type="bar" [data]="revenueData" [options]="revenueOptions"></p-chart>
        </div>

        <!-- Bookings by Event Chart -->
        <div class="card bg-white m-2 rounded-lg shadow-md p-4">
            <h3 class="text-xl font-semibold mb-2">Bookings by Event</h3>
            <p-chart type="bar" [data]="bookingsByEventData" [options]="bookingsByEventOptions"></p-chart>
        </div>
    </div>
</div>
