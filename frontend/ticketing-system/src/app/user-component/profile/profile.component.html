<app-navbar></app-navbar>

<section class="mt-2 ">
    <div
        class="max-w-screen-xl  flex-wrap mx-auto p-2 h-20 bg-gradient-to-r from-blue-200 via-white to-red-200 flex items-center justify-end pr-4 rounded-md">
        <button
            class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-xl flex items-center gap-2">
            <i class="pi pi-pencil"></i>
            Edit
        </button>
    </div>
</section>
<section class="mt-4 flex flex-col max-w-screen-xl mx-auto bg-white p-2">
    <div class="flex items-center">
        <img src="profilepic.svg" alt="Profile Picture" class="h-16 w-16 rounded-full">
        <div class="ml-4">
            <h3 class="text-2xl font-semibold">John Doe</h3>
            <p class="text-gray-500">
                <i class="pi pi-envelope p-2"></i>
                Johndoe&#64;gmail.com
            </p>
        </div>
    </div>
    <form class="mt-4 p-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="space-y-2">
                <label for="firstName" class="block text-sm font-medium text-gray-700">First Name</label>
                <input type="text" id="firstName" name="firstName" placeholder="Your First Name"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div class="space-y-2">
                <label for="lastName" class="block text-sm font-medium text-gray-700">Last Name</label>
                <input type="text" id="lastName" name="lastName" placeholder="Your Last Name"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div class="space-y-2">
                <label for="phone" class="block text-sm font-medium text-gray-700">Phone</label>
                <input type="tel" id="phone" name="phone" placeholder="Your Phone Number"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div class="space-y-2">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" placeholder="Your Password"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500">
            </div>
        </div>
        <label class="block mb-2 mt-2 text-sm font-medium text-gray-900 dark:text-white" for="user_avatar">Upload
            file</label>
        <input
            class="block w-1/2 text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
            aria-describedby="user_avatar_help" id="user_avatar" type="file">
    </form>
</section>
