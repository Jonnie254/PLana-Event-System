<nav class="bg-gray-500 border-gray-200 shadow-navbar z-50">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
        <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
            <img src="logo.png" class="h-8 rounded-lg" alt="Plana Logo" />
            <span class="self-center text-2xl font-semibold whitespace-nowrap text-white">Plana</span>
        </a>
        <button type="button" (click)="toggleMobileMenu()"
            class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-white rounded-lg md:hidden hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-300"
            aria-expanded="false">
            <span class="sr-only">Open main menu</span>
            <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M1 1h15M1 7h15M1 13h15" />
            </svg>
        </button>
        <div [ngClass]="{'hidden': !isMobileMenuOpen, 'w-full md:block md:w-auto': true}" id="navbar-menu">
            <ul
                class="flex flex-col font-medium p-4 md:p-0 mt-4 border border-blue-700 rounded-lg bg-blue-500 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-transparent">
                <li>
                    <a routerLink="/landing-page"
                        class="block py-2 px-3 text-white bg-blue-700 rounded md:bg-transparent md:p-0 md:hover:text-blue-200"
                        aria-current="page">Home</a>
                </li>
                <li>
                    <a routerLink="/all-events"
                        class="block py-2 px-3 text-white rounded cursor-pointer hover:bg-blue-700 md:hover:bg-transparent md:border-0 md:hover:text-blue-200 md:p-0">Attend</a>
                </li>
                <li>
                    <a routerLink="/about-us"
                        class="block py-2 px-3 text-white rounded hover:bg-blue-700 md:hover:bg-transparent md:border-0 md:hover:text-blue-200 md:p-0">About
                        Us</a>
                </li>
                <li *ngIf="!isLoggedin" class="relative">
                    <div (click)="toggleLoginDropdown()"
                        class="flex items-center justify-between w-full py-2 px-3 text-white rounded hover:bg-blue-700 md:hover:bg-transparent md:border-0 md:hover:text-blue-200 md:p-0 md:w-auto cursor-pointer">
                        Get Started
                        <i class="pi pi-angle-down m-1"></i>
                    </div>
                    <div class="z-50 absolute right-0 mt-2 w-44 bg-blue-500 rounded-md shadow-lg origin-top-right ring-1 ring-black ring-opacity-5"
                        [ngClass]="{'hidden': !isLoginDropdownOpen}">
                        <ul class="py-1" aria-label="submenu">
                            <li><a routerLink="/login"
                                    class="block px-4 py-2 text-sm text-white hover:bg-blue-600">Login</a>
                            </li>
                            <li><a routerLink="/register"
                                    class="block px-4 py-2 text-sm text-white hover:bg-blue-600">Register</a>
                            </li>
                        </ul>
                    </div>
                </li>
                <li *ngIf="isLoggedin" class="relative">
                    <div (click)="toggleUserDropdown()"
                        class="flex items-center justify-between w-full py-2 px-3 text-white rounded hover:bg-blue-700 md:hover:bg-transparent md:border-0 md:hover:text-blue-200 md:p-0 md:w-auto cursor-pointer">
                        <div class="flex items-center">
                            <img [src]="user.profileImage ? user.profileImage : 'profilepic.svg'" alt="Profile Picture"
                                class="h-8 w-8 rounded-full mr-2">
                            <span>My Account</span>
                        </div>
                        <i class="pi pi-angle-down m-1"></i>
                    </div>
                    <div class="z-10 absolute right-0 mt-2 w-48 bg-blue-500 rounded-md shadow-lg origin-top-right ring-1 ring-black ring-opacity-5"
                        [ngClass]="{'hidden': !isUserDropdownOpen}">
                        <ul class="py-1" aria-label="submenu">
                            <li><a routerLink="/user-profile"
                                    class="block px-4 py-2 text-sm text-white hover:bg-blue-600">Profile</a>
                            </li>
                            <li><a routerLink="/my-tickets"
                                    class="block px-4 py-2 text-sm text-white hover:bg-blue-600">My Tickets</a>
                            </li>
                            <li><a routerLink="/inbox-user"
                                    class="block px-4 py-2 text-sm text-white hover:bg-blue-600">Inbox</a>
                            <li><a routerLink="/request-form"
                                    class="block px-4 py-2 text-sm text-white hover:bg-blue-600">Request Role</a>
                            <li><button (click)="logout()"
                                    class="block w-full text-left px-4 py-2 text-sm text-white hover:bg-blue-600">Logout</button>
                            </li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</nav>
