<div class="slideshow-container">
    <div *ngFor="let slide of slides; let i = index" class="mySlides">
        <img [src]="slide.image" [alt]="'Slide ' + (i + 1)">
    </div>
</div>
<div class="dot-container">
    <span *ngFor="let slide of slides; let i = index" class="dot" [ngClass]="{'active': i === slideIndex}"
        (click)="currentSlide(i)"></span>
</div>
